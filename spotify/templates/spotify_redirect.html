<!DOCTYPE html>
<html>
<body>
<script>
window.onload = function() {
    // Parse the hash (fragment) from the window location
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');

    // Redirect to your server-side code with the access token as a parameter
    window.location.href = `/spotify/fetch_data/?access_token=${access_token}`;
}
</script>


</body>
</html>
